<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='gc/gc.spread.sheets.11.0.0.css' rel='stylesheet' type='text/css'/>
    <script src='gc/gc.spread.sheets.all.11.0.0.min.js' type='text/javascript'></script>
</head>
<body>
    <div id='ss' style='width:100%; height:600px;'></div>
    <script>
        window.onload = function () {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById('ss'), { sheetCount: 3 });
            // 注意 0 第一个sheet
            var sheet = spread.getSheet(0)
            var person = {name:'wang feng', address:{postcode:'39933'}}
            var source = new GC.Spread.Sheets.Bindings.CellBindingSource(person)
            sheet.setBindingPath(2,2,'name')
            sheet.setBindingPath(4,2,'address.postcode')
            sheet.setDataSource(source)
        };
    </script>
</body>
</html>
